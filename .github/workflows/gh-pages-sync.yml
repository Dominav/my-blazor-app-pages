name: Sync gh-pages to main

on:
  push:
    branches:
      - gh-pages

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          repository: Dominav/my-blazor-app

      - name: Clone gh-pages branch
        run: |
          
          PAT="mypat123"
          REPO_URL=https://github.com/Dominav/my-blazor-app.git"
          AUTH=$(echo -n ":$PAT" | openssl base64 | tr -d '\n')
          git -c http.$REPO_URL.extraheader="Authorization: Basic $AUTH" clone $REPO_URL --no-checkout --branch gh-pages


      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: Dominav/my-blazor-app-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Replace contents of main branch with gh-pages branch
        run: |
          rm -rf *
          cp -r ../gh-pages/* ./
          git add .
          git commit -m "Sync gh-pages to main"
          git push origin main
